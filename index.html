<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Box.pub | 观象授时</title>
    <meta name="description" content="徐波(Box)的个人主页 - 架构师，量化探索者，修道之人">
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/github-markdown-css/5.2.0/github-markdown-light.min.css">
    
    <style>
        
        /* === 冰蓝道蕴风格 (Ice-Taoist Glassmorphism) === */
        body {
            margin: 0;
            padding: 0;
            min-height: 100vh;
            /* 极光流体背景：象征坎水与紫气 */
            background: linear-gradient(135deg, #a8edea 0%, #fed6e3 100%);
            /* 如果喜欢深色版，可以用这个：background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%); */
            
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Helvetica, Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            background-attachment: fixed; /* 背景固定，产生视差感 */
        }

        /* 晶莹剔透的主卡片 */
        .glass-container {
            width: 100%;
            max-width: 800px; /* 限制最大宽度，阅读体验最佳 */
            margin: 40px 20px;
            padding: 50px;
            
            /* 核心魔法：高斯模糊 + 半透明白 */
            background: rgba(255, 255, 255, 0.65); 
            backdrop-filter: blur(20px); 
            -webkit-backdrop-filter: blur(20px);
            
            /* 边缘光泽 */
            border: 1px solid rgba(255, 255, 255, 0.6);
            border-radius: 24px;
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.1);
            
            min-height: 300px;
            transition: transform 0.3s ease;
        }

        /* 针对 Markdown 内容的样式微调 */
        .markdown-body {
            background-color: transparent !important; /* 透出玻璃质感 */
            font-size: 16px;
            line-height: 1.8;
            color: #2c3e50;
        }

        /* 链接样式：去下划线，悬停高亮 */
        .markdown-body a {
            color: #2980b9;
            text-decoration: none;
            font-weight: 600;
            border-bottom: 1px dashed rgba(41, 128, 185, 0.3);
            transition: all 0.2s;
        }
        .markdown-body a:hover {
            color: #1a5276;
            background: rgba(41, 128, 185, 0.1);
            border-radius: 4px;
        }
        
        /* 引用块优化 */
        .markdown-body blockquote {
            border-left: 4px solid #a8edea;
            color: #666;
            background: rgba(255,255,255,0.4);
            padding: 10px 15px;
        }

        /* 手机端适配 */
        @media (max-width: 767px) {
            body { align-items: flex-start; }
            .glass-container { margin: 20px 10px; padding: 25px; border-radius: 16px; }
        }

        /* 版权脚标 */
        .footer {
            margin-top: 50px;
            text-align: center;
            font-size: 12px;
            color: rgba(0, 0, 0, 0.3);
            font-weight: 500;
        }

        /* 加载动画文字 */
        #loading { text-align: center; color: #555; margin-top: 80px; letter-spacing: 2px; }
    </style>
</head>
<body>

    <div class="glass-container">
        <article id="content" class="markdown-body">
            <div id="loading">正在观象...</div>
        </article>
        
        <div class="footer">
            &copy; 2025 Box.pub | 观象授时
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script>
        // 页面加载完成后执行
        document.addEventListener("DOMContentLoaded", function() {
            // 抓取 content.md
            // 注意：加上 ?v= 时间戳，防止浏览器和CDN缓存旧内容
            fetch('content.md?v=' + Date.now())
                .then(response => {
                    if (!response.ok) throw new Error("404: 暂无内容 (content.md missing)");
                    return response.text();
                })
                .then(text => {
                    // 解析并注入 HTML
                    document.getElementById('content').innerHTML = marked.parse(text);
                })
                .catch(error => {
                    document.getElementById('content').innerHTML = 
                        `<div style="text-align:center; color:#c0392b;">
                            <h3>卦象未成</h3>
                            <p>${error.message}</p>
                        </div>`;
                });
        });
    </script>
</body>
</html>

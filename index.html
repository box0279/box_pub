    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            fetch('content.md?v=' + Date.now()) // 加时间戳防缓存
                .then(r => {
                    if (!r.ok) throw new Error("404: content.md 未找到");
                    return r.text();
                })
                .then(t => document.getElementById('content').innerHTML = marked.parse(t))
                .catch(e => document.getElementById('content').innerHTML = `<p style='color:red;text-align:center'>${e.message}</p>`);
        });
    </script>

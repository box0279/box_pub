<body>

    <div class="glass-container">
        <nav class="sidebar">

        <main class="content-area">

    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script>
        // é…ç½®ï¼šä½ çš„ GitHub ä»“åº“ä¿¡æ¯
        const GITHUB_USER = 'box0279';
        const GITHUB_REPO = 'box_pub';
        const DEFAULT_FILE = 'content.md'; 

        document.addEventListener("DOMContentLoaded", async function() {
            const menuList = document.getElementById('menu-list');
            const contentDiv = document.getElementById('content');

            // 1. è·å–æ–‡ä»¶åˆ—è¡¨
            try {
                const response = await fetch(`https://api.github.com/repos/${GITHUB_USER}/${GITHUB_REPO}/contents/`);
                if (!response.ok) throw new Error("è¿æ¥ GitHub ä»“åº“å¤±è´¥");
                
                const files = await response.json();
                
                menuList.innerHTML = '';
                // ç­›é€‰ .md æ–‡ä»¶å¹¶æ’åºï¼ˆå¯ä»¥æ ¹æ®éœ€è¦ä¿®æ”¹æ’åºé€»è¾‘ï¼‰
                const mdFiles = files.filter(f => f.name.endsWith('.md'));
                
                if (mdFiles.length === 0) {
                    menuList.innerHTML = '<div>æš‚æ— è®°å½•</div>';
                    return;
                }

                mdFiles.forEach(file => {
                    const link = document.createElement('a');
                    link.className = 'menu-link';
                    link.textContent = file.name.replace('.md', '');
                    link.href = '#';
                    
                    link.onclick = (e) => {
                        e.preventDefault();
                        loadArticle(file.name);
                        document.querySelectorAll('.menu-link').forEach(el => el.classList.remove('active'));
                        link.classList.add('active');
                    };
                    
                    menuList.appendChild(link);

                    if (file.name === DEFAULT_FILE) link.classList.add('active');
                });

                // åŠ è½½é»˜è®¤æ–‡ç« 
                loadArticle(DEFAULT_FILE);

            } catch (error) {
                menuList.innerHTML = `<div style="color:red; font-size:12px">æ— æ³•åŠ è½½åˆ—è¡¨<br>${error.message}</div>`;
            }

            // åŠ è½½å•ç¯‡æ–‡ç« 
            async function loadArticle(filename) {
                contentDiv.innerHTML = '<div id="loading">æ­£åœ¨å±•å¼€...</div>';
                try {
                    // ä½¿ç”¨ encodeURIComponent å¤„ç†ä¸­æ–‡æ–‡ä»¶å
                    const res = await fetch(encodeURIComponent(filename) + '?v=' + Date.now());
                    if (!res.ok) throw new Error("è®°å½•æœªæ‰¾åˆ° (404)");
                    const text = await res.text();
                    contentDiv.innerHTML = marked.parse(text);
                } catch (err) {
                    contentDiv.innerHTML = `<div style="color:red; text-align:center;">è¯»å–å¤±è´¥<br>${err.message}</div>`;
                }
            }
        });
    </script>

        /* å³ä¾§å†…å®¹åŒº */

        .markdown-body pre, .markdown-body code.fenced-code { background-color: rgba(0,0,0,0.4) !important; border: 1px solid rgba(255,255,255,0.05); border-radius: 8px; }

            /* æ‰‹æœºä¸Šé™åˆ¶åˆ—è¡¨é«˜åº¦ */

<body>

    <div class="glass-container">
        <nav class="sidebar">
            <h3>ğŸ’§ boxçš„é—®é“è®°å½•</h3>
            <input type="text" id="search-input" class="search-box" placeholder="ğŸ” æœç´¢çµæ„Ÿ...">
            <div id="menu-list">
                <div style="text-align:center; color:#64748b; margin-top:20px;">è§‚è±¡ä¸­...</div>
            </div>
        </nav>

        <main class="content-area">
            <article id="content" class="markdown-body">
                <div id="loading">â† è¯·ç‚¹é€‰ä¸€ç¯‡ï¼Œå¦‚è§‚é™æ°´ã€‚</div>
            </article>

    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script>
        const GITHUB_USER = 'box0279';
        const GITHUB_REPO = 'box_pub';
        const DEFAULT_FILE = 'content.md'; 

        document.addEventListener("DOMContentLoaded", async function() {
            const menuList = document.getElementById('menu-list');
            const contentDiv = document.getElementById('content');
            const searchInput = document.getElementById('search-input');
            let allLinks = []; // å­˜å‚¨æ‰€æœ‰èœå•é“¾æ¥çš„å¼•ç”¨

            // 1. è·å–åˆ—è¡¨
            try {
                const response = await fetch(`https://api.github.com/repos/${GITHUB_USER}/${GITHUB_REPO}/contents/`);
                if (!response.ok) throw new Error("è¿æ¥ GitHub ä»“åº“å¤±è´¥");
                const files = await response.json();
                
                menuList.innerHTML = '';
                const mdFiles = files.filter(f => f.name.endsWith('.md'));
                
                if (mdFiles.length === 0) {
                    menuList.innerHTML = '<div>æš‚æ— è®°å½•</div>';
                    return;
                }

                mdFiles.forEach(file => {
                    const link = document.createElement('a');
                    link.className = 'menu-link';
                    // å­˜å‚¨åŸå§‹æ ‡é¢˜ç”¨äºæœç´¢å¯¹æ¯”
                    const title = file.name.replace('.md', '');
                    link.textContent = title;
                    link.dataset.title = title.toLowerCase(); // å­˜ä¸€ä¸ªå°å†™çš„ç”¨äºæœç´¢
                    link.href = '#';
                    
                    link.onclick = (e) => {
                        e.preventDefault();
                        loadArticle(file.name);
                        document.querySelectorAll('.menu-link').forEach(el => el.classList.remove('active'));
                        link.classList.add('active');
                    };
                    
                    menuList.appendChild(link);
                    allLinks.push(link); // åŠ å…¥ç¼“å­˜æ•°ç»„

                    if (file.name === DEFAULT_FILE) link.classList.add('active');
                });
                loadArticle(DEFAULT_FILE);

            } catch (error) {
                menuList.innerHTML = `<div style="color:#fc8181; font-size:12px">æ— æ³•åŠ è½½<br>${error.message}</div>`;
            }

            // 2. æœç´¢é€»è¾‘ (å®æ—¶è¿‡æ»¤)
            searchInput.addEventListener('input', (e) => {
                const term = e.target.value.toLowerCase().trim();
                allLinks.forEach(link => {
                    if (link.dataset.title.includes(term)) {
                        link.classList.remove('hidden');
                    } else {
                        link.classList.add('hidden');
                    }
                });
            });

            // 3. åŠ è½½æ–‡ç« 
            async function loadArticle(filename) {
                contentDiv.innerHTML = '<div id="loading">æ­£åœ¨å±•å¼€...</div>';
                try {
                    const res = await fetch(encodeURIComponent(filename) + '?v=' + Date.now());
                    if (!res.ok) throw new Error("404 Not Found");
                    const text = await res.text();
                    contentDiv.innerHTML = marked.parse(text);
                } catch (err) {
                    contentDiv.innerHTML = `<div style="color:#fc8181; text-align:center;">è¯»å–å¤±è´¥<br>${err.message}</div>`;
                }
            }
        });
    </script>
